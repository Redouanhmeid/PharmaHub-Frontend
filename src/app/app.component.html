<nz-layout>
  <nz-sider nzCollapsible nzWidth="250px">
    <div class="sidebar-logo">
      <a href="/dashboard">
        <img src="..\assets\images\logo.svg" alt="logo">
        <h1>PharmaHub</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-submenu nzOpen nzTitle="Tableau de bord " nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter><a routerLink="/produits">Médicaments</a></li>
          <li nz-menu-item nzMatchRouter><a routerLink="/pharmacies">Pharmacies</a></li>          
          <li nz-menu-item nzMatchRouter><a routerLink="/create-pharmacie">Créer votre pharmacie</a></li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Espace de compte" nzIcon="login">
        <ul>
          <li nz-menu-item nzMatchRouter><a routerLink="/login">Connexion</a></li>
          <li nz-menu-item nzMatchRouter><a routerLink="/create-pharmacien">S'inscrire</a></li>
        </ul>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="file"></i>
        <span>File</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    
    <nz-header>
      <div nz-row>
        <div nz-col [nzSpan]="6" [nzPush]="18">          
          <nz-badge class="nz-button" nzDot (click)="Newnotification('success')"><i nz-icon nzType="notification"></i></nz-badge>
          <a routerLink="/">
            <nz-badge [nzCount]="1" style="margin: 0 20px;" >
              <nz-avatar nzIcon="mail" [nzShape]="'square'" style="background-color:#1890ff;"></nz-avatar>
            </nz-badge>
          </a>
          <a routerLink="/">
            <nz-badge [nzCount]="1" style="margin: 0 20px;">
              <nz-avatar nzIcon="wallet" [nzShape]="'square'" style="background-color:#87d068;"></nz-avatar>
            </nz-badge>
          </a>
          <button nz-button nz-dropdown [nzDropdownMenu]="menu" [nzPlacement]="'bottomRight'" class="nz-button" nzShape="circle" nzSize="large" (click)="UpdateUser()"><i nz-icon nzType="user" nzTheme="outline" ></i></button>
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item>Profil</li>
              <li nz-menu-item>Se déconnecter</li>
            </ul>
          </nz-dropdown-menu>
        </div> 
      </div>   
   </nz-header>
    
    <nz-breadcrumb></nz-breadcrumb>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer >PharmHub ©2021 | Tous droits réservés</nz-footer>
  </nz-layout>
</nz-layout>
