<nz-layout>
  <nz-sider nzCollapsible nzWidth="250px">
    <div class="sidebar-logo">
      <a href="/welcome">
        <img src="..\assets\images\logo.svg" alt="logo">
        <h1>PharmaHub</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-submenu nzOpen nzTitle="Tableau de bord " nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter><a routerLink="/produits">Médicaments</a></li>
          <li nz-menu-item nzMatchRouter><a routerLink="/pharmacies">Pharmacies</a></li>          
          <li nz-menu-item nzMatchRouter><a routerLink="/create-pharmacie">Créer votre pharmacie</a></li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Espace de compte" nzIcon="login">
        <ul>
          <li nz-menu-item nzMatchRouter><a routerLink="/login">Connexion</a></li>
          <li nz-menu-item nzMatchRouter><a routerLink="/create-pharmacien">S'inscrire</a></li>
        </ul>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="file"></i>
        <span>File</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <button class="notification" nz-button nzDanger nzShape="circle" (click)="Newnotification('success')"><i nz-icon nzType="bell" nzTheme="fill"></i></button> 
      <button class="notification" nz-button nzShape="circle" (click)="UpdateUser()"><i nz-icon nzType="user" nzTheme="outline"></i></button>             
    </nz-header>
    <nz-breadcrumb></nz-breadcrumb>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer >PharmHub ©2021 | Tous droits réservés</nz-footer>
  </nz-layout>
</nz-layout>
